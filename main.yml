        uses: actions/checkout@v3

      - name: ðŸ Configurar Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: ðŸ“¦ Instalar dependencias
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: âš™ï¸ Configurar variables secretas
        run: |
          echo "Creando archivo de configuraciÃ³n..."
          echo "TELEGRAM_TOKEN = '${{ secrets.TELEGRAM_TOKEN }}'" > config.py
          echo "TELEGRAM_CHAT_ID = '${{ secrets.TELEGRAM_CHAT_ID }}'" >> config.py
          echo "TICKER = '${{ secrets.TICKER }}'" >> config.py

      - name: ðŸš€ Ejecutar flujo Prefect
