    - cron: "0 * * * *"   # Ejecuta cada hora (en horario UTC)
  workflow_dispatch:       # Permite ejecuciÃ³n manual desde GitHub Actions

jobs:
  run-flow:
    runs-on: ubuntu-latest

    steps:
